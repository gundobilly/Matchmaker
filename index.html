<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchmaker | Register User</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
<style>
  /* Local styles specific to registration form */
  body {
    background: #f3f7ff;
  }
  .container {
    max-width: 500px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 12px #ccc;
  }
  h1 {
    color: #004aad;
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
  }
  input, textarea, select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border: 1px solid #aaa;
    border-radius: 4px;
    font-size: 1rem;
  }
  button[type="submit"] {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.7rem;
    background-color: #004aad;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #00337a;
  }
</style>
</head>
<body>
<script>
  (function checkAuth() {
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      alert('Please login first.');
      window.location.href = 'login.html';
    }
  })();
</script>

<div class="container">
  <nav class="main-nav">
    <a href="index.html">Register User</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="reserved.html">Reserved Matches</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <h1>Register a New User</h1>
  <form id="registrationForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required autocomplete="off" />

    <label for="email">Email Address</label>
    <input type="email" id="email" required autocomplete="off" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required autocomplete="off" />

    <label for="city">City (South Africa)</label>
    <input type="text" id="city" required autocomplete="off" />

    <label for="idealPartner">Description of Ideal Partner</label>
    <textarea id="idealPartner" rows="3" required></textarea>

    <label for="wantKids">Do you want children with your partner?</label>
    <select id="wantKids" required>
      <option value="" disabled selected>Select one</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Maybe">Maybe</option>
    </select>

    <label for="ageRange">Preferred Age Range (e.g., 25-35)</label>
    <input type="text" id="ageRange" pattern="^\d{1,2}-\d{1,2}$" placeholder="e.g. 25-35" required autocomplete="off" />

    <label for="nonNegotiables">Your Non-Negotiables (comma separated)</label>
    <textarea id="nonNegotiables" rows="2" placeholder="e.g. no smoking, no pets" required></textarea>

    <label for="phoneNumber">Your Phone Number (for matches to contact you)</label>
    <input type="tel" id="phoneNumber" required autocomplete="off" />

    <button type="submit">Submit Registration</button>
  </form>
</div>

<script>
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'login.html';
  });

  const form = document.getElementById('registrationForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const newUser = {
      name: form.name.value.trim(),
      email: form.email.value.trim(),
      phone: form.phone.value.trim(),
      city: form.city.value.trim(),
      idealPartner: form.idealPartner.value.trim(),
      wantKids: form.wantKids.value,
      ageRange: form.ageRange.value.trim(),
      nonNegotiables: form.nonNegotiables.value.trim(),
      phoneNumber: form.phoneNumber.value.trim()
    };

    if (!newUser.name || !newUser.email || !newUser.phone || !newUser.city || !newUser.idealPartner || !newUser.wantKids || !newUser.ageRange || !newUser.nonNegotiables || !newUser.phoneNumber) {
      alert('Please fill in all required fields.');
      return;
    }

    if (!/^\d{1,2}-\d{1,2}$/.test(newUser.ageRange)) {
      alert('Please enter the age range in correct format (e.g., 25-35)');
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));
    alert('User registered successfully!');
    form.reset();
  });
</script>
</body>
</html>
